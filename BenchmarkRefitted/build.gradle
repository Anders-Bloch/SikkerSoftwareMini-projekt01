plugins {
    id 'java'
    id 'war'
    id "org.sonarqube" version "2.7"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework', name: 'spring-context', version: '4.3.29.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.5'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.3.5'
    compile group: 'org.springframework', name: 'spring-web', version: '5.3.22'

    compile group: 'org.owasp.esapi', name: 'esapi', version: '2.2.3.0'
    providedCompile group: 'javax', name: 'javaee-api', version: '7.0'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
